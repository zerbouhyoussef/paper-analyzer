services:
  ingestor:
    build:
      context: ..
      dockerfile: services/ingestor/Dockerfile
    environment:
      - AZURE_CONNECTION_STRING=${AZURE_CONNECTION_STRING}
      - AZURE_CONTAINER_NAME=${AZURE_CONTAINER_NAME}
      - AZURE_QUEUE_NAME=${AZURE_QUEUE_NAME}
      - ENDPOINT=${ENDPOINT}
    volumes:
      - paper-data:/app/data
    restart: on-failure

  extractor:
    build:
      context: ..
      dockerfile: services/extractor/Dockerfile
    volumes:
      - paper-data:/app/data
    depends_on:
      - ingestor
    restart: on-failure

  validator:
    build:
      context: ..
      dockerfile: services/validator/Dockerfile
    volumes:
      - paper-data:/app/data
    depends_on:
      - extractor
    restart: on-failure

  enricher:
    build:
      context: ..
      dockerfile: services/enricher/Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY}
    volumes:
      - paper-data:/app/data
    depends_on:
      - validator
    restart: on-failure

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY}
    volumes:
      - paper-data:/app/data
    depends_on:
      - enricher
    restart: always

  ui:
    build:
      context: ..
      dockerfile: services/ui/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: always

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/config.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    depends_on:
      - api
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always

volumes:
  paper-data:
  prometheus-data:
  grafana-data:
